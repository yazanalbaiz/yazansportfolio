<!DOCTYPE html>

    <head>

    <body>

                </div>
                <div class="col-md-7"></div>
                <div class="col-md-4 heading">

                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">

                </div>
            </div>
            <div class="row">
                <div class="col-xl-12">
                    <img class="main-img" src="./img/main img2.jpg" alt="Web Developer Stock Image">

            </div>
            <div class="row">
                <footer>
                    
                </footer>
